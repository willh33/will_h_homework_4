<!doctype html>
<html lang="en">
  <head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles.css"
  </head>
  <body>
	  <header class="container-fluid d-flex justify-content-between">
		  <a name="" id="view-highscores" class="btn border-0 bg-transparent purple-font" href="#" role="button">View Highscores</a>  
		  <p class="pt-1 pb-1">Time: <span id="timer-span">75</span></p>
	  </header>

	  <section class="container p-5">
		  <div class="row mx-auto">
			  <div class="col-lg-12 col-md-12 col-sm-12">
				  <h3 id="question-text" class="font-weight-bolder text-center">Coding Quiz Challenge</h3>	  
			  </div>
		  </div>
		  <div class="row mx-auto">
			  <div id="multiple-choices-div" class="col-lg-12 ol-md-12 col-sm-12 container">
				<p class="text-center">Try to answer the following code-related questions within the time limit. Keep in mind incorrect answers will penalize your score / time by 10 seconds!</p>
				<div id="wrong-answer-text" class="d-none border-top text-muted font-italic">Correct!</div>
			  </div>
		  </div>
		  <div class="row">
			  <a name="" id="start-btn" class="btn bg-purple mx-auto text-white" href="#" role="button">Start Quiz</a>
		  </div>
	  </section>
	  
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="script.js"></script>
  </body>
</html>
